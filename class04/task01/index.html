<!--! На **главной странице** есть следующие блоки:

1. Название и логотип сервиса (header)
2. Форма входа (email и пароль - все поля обязательны)
2. Форма регистрации (имя на сервисе, email, пароль, подтверждение пароля, отметка о согласии с порядком обработки персональных данных - все поля обязательны)

После отправки любой формы пользователь попадает на страницу ленты.-->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<header>
    <h1>Instagram</h1>
    <a href=""><img src="https://gif.cmtt.space/3/club/1c/6a/1d/572a87875004d8.jpg" alt="photo logo" width="200"></a>
</header>
<section>
    <form action="feed.html" method="POST">
        <input type="email" name="email" placeholder="Your email" required> <br> <br>
        <input type="password" name="password" placeholder="Your password" required>
    </form>

    <br><br>
    <form action="feed.html" method="POST">
        <p>
            <label> имя на сервисе:<input type="text" name="name"></label>
        </p>
        <p>
            <label> email:<input type="text"  name="email"></label>
        </p>
        <p>
            <label> пароль:<input type="password" name="password"></label>
        </p>
        <p>
            <label> подтверждение пароля:<input type="password" name="password"></label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="confirm">
                Cогласен с порядком обработки персональных данных
            </label>
        </p>
        <p>
            <input type="submit" value="Отправить">
        </p>
    </form>
</section>

</html>
