    <h1>Что такое хорошо и что такое плохо? В. В. Маяковский</h1>
    <img src="https://ic.pics.livejournal.com/sergeevna_1405/41922818/428278/428278_900.jpg" alt="оригинальный текст" width="400" height="alt">
    <p> Крошка-сын<br>
        <span style="visibility:hidden">Крошка сын</span>
        к отцу пришёл,<br>
        и спросила кроха:<br>
        — Что такое <br>
        <span style="visibility:hidden"> — Что такое</span> <span
            style="letter-spacing: 0.15em; word-spacing: -0.2em; margin-left: 0.2em;">хорошо</span>
        <br>
        и что такое <br>
        <span style="visibility:hidden">и что такое</span>
        <span style="letter-spacing: 0.15em; word-spacing: -0.2em; margin-left: 0.2em;">плохо</span>? <br> <br>

        У меня <br>
        <span style="visibility:hidden">У меня</span> секретов нет, —<br>
        слушайте, детишки,— <br>
        папы этого <br>
        <span style="visibility: hidden;">папы этого</span>
        ответ</span> <br>
        помещаю <br>
        <span style="visibility: hidden;">помещаю</span>
        в книжке.
    </p>
